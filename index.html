<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            ROCK PAPER SCISSORS
        </div>
    </div>
    <div class="information-section">
        <div class="result-header" id="resultHeader">Pick a weapon</div>
        <div class="result-information" id="resultMessage">The first to score 5 wins!</div>
    </div>
    <div class="scoreboard-section">
        <div class="player-section">
            <img src="./images/question-mark.png" id="playerChoice" alt="player selection">
            <p>PLAYER</p>
        </div>
        <div class="score">
             <div class="player-score" id="playerScore">
                0
             </div>
             <div>-</div>
             <div class="enemy-score" id="enemyScore">
                0
             </div>
        </div>
        <div class="enemy-section">
            <img src ="./images/question-mark.png" id ="enemyChoice" alt="enemy selection">
            <p>ENEMY</p>
        </div>
    </div>
    <div class="weapon-section" id="weapons">
        <button class = "weapon" id="rock">
            <img src="./images/rock.png" alt="rock">
        </button>
        <button class = "weapon" id="paper">
            <img src="./images/paper.png" alt="paper">
        </button>
        <button class = "weapon" id="scissors">
            <img src="./images/scissor.png" alt="scissor">
        </button>
    </div> 
</body>
</html>
